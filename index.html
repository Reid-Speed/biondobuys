<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Sale</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .add-item-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .add-item-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .item-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 3em;
        }

        .item-content {
            padding: 20px;
        }

        .item-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 10px;
        }

        .item-price {
            font-size: 1.5em;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .delete-btn {
            background: #ff4757;
            padding: 8px 20px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #ff3838;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .items-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üè† Apartment Sale</h1>
            <p class="subtitle">Items available for purchase</p>
        </header>

        <div class="add-item-section">
            <h2>Add New Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" placeholder="e.g., Vintage Lamp" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price ($)</label>
                    <input type="number" id="itemPrice" placeholder="e.g., 25" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" placeholder="Describe the item's condition, features, etc." required></textarea>
                </div>
                <button type="submit">Add Item</button>
            </form>
        </div>

        <div id="itemsContainer" class="items-grid"></div>
    </div>

    <script>
        let items = [];

        function renderItems() {
            const container = document.getElementById('itemsContainer');
            
            if (items.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No items listed yet</h3><p>Add your first item using the form above</p></div>';
                return;
            }

            container.innerHTML = items.map((item, index) => `
                <div class="item-card">
                    <div class="item-image">üì¶</div>
                    <div class="item-content">
                        <h3 class="item-title">${item.name}</h3>
                        <div class="item-price">$${parseFloat(item.price).toFixed(2)}</div>
                        <p class="item-description">${item.description}</p>
                        <button class="delete-btn" onclick="deleteItem(${index})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const description = document.getElementById('itemDescription').value;

            items.push({ name, price, description });
            
            document.getElementById('itemForm').reset();
            renderItems();
        });

        function deleteItem(index) {
            items.splice(index, 1);
            renderItems();
        }

        renderItems();
    </script>
</body>
</html>
